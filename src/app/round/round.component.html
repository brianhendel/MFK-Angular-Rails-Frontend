<div class="card grey lighten-4">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="row" style="margin-bottom:0em">
          <h5 class="col s4" style="margin:0em; padding-top:0.5em">{{round.name}}</h5>
          <a (click)="setActive()" *ngIf="(inDashboard===true)" class="col s4 waves-effect waves-light btn green right" style="margin-top: 0.75em">Set Active</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img class="responsive-img" src={{round.url_1}} alt="">
          </div>
          <div class="card-action" style="padding: 0.5em; text-align: center">
            <a (click)="setSelect1('m')" class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
            <a (click)="setSelect1('f')" class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
            <a (click)="setSelect1('k')" class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img class="responsive-img" src={{round.url_2}} alt="">
          </div>
          <div class="card-action" style="padding: 0.5em; text-align: center">
            <a (click)="setSelect2('m')" class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
            <a (click)="setSelect2('f')" class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
            <a (click)="setSelect2('k')" class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img class="responsive-img" src={{round.url_3}} alt="">
          </div>
          <div class="card-action" style="padding: 0.5em; text-align: center">
            <a (click)="setSelect3('m')" class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
            <a (click)="setSelect3('f')" class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
            <a (click)="setSelect3('k')" class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card-action">
      <div class="row">
        <a (click)="vote()" class="col s4 waves-effect waves-light btn orange" [ngClass]="{'disabled': !valid}">Vote</a>
        <a (click)="showResults()" class="col s4 waves-effect waves-light btn blue right" [ngClass]="{'disabled': !voted}">View Results</a>
      </div>
    </div>
    <div *ngIf="showResult">
      <app-round-results
        [round] = "round"
      ></app-round-results>
    </div>
  </div>
</div>
