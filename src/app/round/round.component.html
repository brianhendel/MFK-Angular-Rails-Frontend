<div class="container">
  <div class="row">
    <h5 class="col s4">Current Rounds</h5>
    <a class="col s4 waves-effect waves-light btn orange right" [routerLink]="['/create-round']" style="margin-top: 0.75em">Create New Round</a>
  </div>
</div>


<div *ngFor="let round of rounds">
  <div class="card grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s4">
          <h5 style="margin:0em; padding-top:0.5em">{{round.name}}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src={{round.url_1}} alt="">
            </div>
            <div class="card-action" style="padding: 0.5em; text-align: center">
              <a (click)="setSelect1('m', round.id)" class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
              <a (click)="setSelect1('f', round.id)" class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
              <a (click)="setSelect1('k', round.id)" class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src={{round.url_2}} alt="">
            </div>
            <div class="card-action" style="padding: 0.5em; text-align: center">
              <a (click)="setSelect2('m', round.id)" class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
              <a (click)="setSelect2('f', round.id)" class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
              <a (click)="setSelect2('k', round.id)" class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src={{round.url_3}} alt="">
            </div>
            <div class="card-action" style="padding: 0.5em; text-align: center">
              <a (click)="setSelect3('m', round.id)" class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
              <a (click)="setSelect3('f', round.id)" class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
              <a (click)="setSelect3('k', round.id)" class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card-action">
        <a (click)="submitVote(round.id)" class="col s4 waves-effect waves-light btn orange" [ngClass]="{'disabled': !valid}" >Vote on {{round.name}}</a>
        <a class="col s4 waves-effect waves-light btn blue right" [ngClass]="{'disabled': !voted}">{{round.name}} Results</a>
      </div>
    </div>
  </div>
</div>
