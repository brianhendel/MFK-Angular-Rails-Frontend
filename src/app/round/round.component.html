<h5>Current Rounds</h5>
<div *ngFor="let round of rounds">
  <div class="card grey lighten-4">
    <div class="container">
      <div>
        <p style="margin:0em; padding-top:0.5em">{{round.name}}</p>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src={{round.url_1}} alt="">
            </div>
            <div class="card-action" style="padding: 0.5em; text-align: center">
              <a class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
              <a class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
              <a class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src={{round.url_2}} alt="">
            </div>
            <div class="card-action" style="padding: 0.5em; text-align: center">
              <a class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
              <a class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
              <a class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img class="responsive-img" src={{round.url_3}} alt="">
            </div>
            <div class="card-action" style="padding: 0.5em; text-align: center">
              <a class="waves-effect waves-light btn blue" style="width: 30%; padding-left:5%; padding-right:5%">M</a>
              <a class="waves-effect waves-light btn green" style="width: 30%; padding-left:5%; padding-right:5%">F</a>
              <a class="waves-effect waves-light btn red" style="width: 30%; padding-left:5%; padding-right:5%">K</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
